<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les listes en HTML</title>
</head>
<body>
    <h1>Les listes en HTML</h1>
    <p>Exemple des listes non ordonnées:</p>
    <ul type="circle">
        <li>Café</li>
        <li>Tée</li>
        <li>Coca Cola</li>
    </ul>
    <ul type="square">
        <li>Café</li>
        <li>Tée</li>
        <li>Coca Cola</li>
    </ul>
    <p>Exemple des listes ordonnées:</p>
    <ol type="I">
        <li>Café</li>
        <li>Tée</li>
        <li>Coca Cola</li>
    </ol>
    <ol type="a">
        <li>Café</li>
        <li>Tée</li>
        <li>Coca Cola</li>
    </ol>
</body>
</html>
